    <main>
        <section class="h-full gradient-form bg-gray-200 md:h-screen my-15 .p-5">
            <div class="container py-12 px-6 h-full  ">
                <form class="bg-white flex flex-col shadow-md rounded px-8 pt-6 pb-8 mb-4 my-25 ">
                    <legend class="m-5">Civilité : </legend>
                    <div class="form-check-label inline-block text-gray-800 m-3">
                    <input type="radio" id="Mr" name="civil" value="Mr"
                            checked>
                    <label for="Mr">Monsieur</label>
                    <input type="radio" id="Md" name="civil" value="Md">
                    <label for="Md">Madame</label>
                    </div>
                    <label class="block text-gray-700 text-sm font-bold m-2" for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" required minlength="2"
                    >
                    <label class="block text-gray-700 text-sm font-bold m-2" for="nom">Nom:</label>
                    <input class="block text-pink-700 text-sm font-bold m-2 border-2 border-pink-200" type="text" id="Nom" name="Nom" required minlength="2">
                    <label class="block text-gray-700 text-sm font-bold m-2" for="address">Adresse:</label>
                    <input class="block text-pink-700 text-sm font-bold m-2 border-2 border-pink-200" type="text" id="adresse" name="adresse" required minlength="2">
                    <label class="block text-gray-700 text-sm font-bold m-2" for="email">Entrer votre email:</label>
                    <input class="block text-pink-700 text-sm font-bold m-2 border-2 border-pink-200" type="email" id="email" name="email">
                    <label class="block text-gray-700 text-sm font-bold m-2" for="mp">Mot de passe:</label>
                    <input class="block text-gray-700 text-sm font-bold m-2 border-2 border-pink-200" type="password" id="mp" name="mp" required minlength="8">
                    <legend class="block text-gray-700 text-sm font-bold m-2">Passions : </legend>
                    <div class="block text-gray-700 text-sm font-bold m-2" id="passion" >
                        <input type="checkbox" id="passion" name="passion" value="passion"
                        checked>
                        <label class="form-check-label inline-block text-gray-800 m-2" for="passion">Art</label>
                        <input type="checkbox" id="passion" name="passion" value="passion"
                        checked>
                        <label class="form-check-label inline-block text-gray-800 m-2" for="passion">Programmation informatique</label>
                    </div>
                    <input class="inline-block px-6 bg-pink-400 py-3.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-pink-500 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full m-5" type="submit" value="Envoyer le formulaire">
                </form>
            </div>
        </section>
